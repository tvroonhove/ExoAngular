<div class="form-group row">
  <label for="nom" class="col-2 col-form-label">Nom</label>
  <div class="col-10">
    <input type="text" class="form-control" id="nom" [(ngModel)]="name">
  </div>
</div>
<div class="form-group row">
  <label for="prix" class="col-2 col-form-label">Prix</label>
  <div class="col-10">
    <input type="number" class="form-control" id="prix" [(ngModel)]="price">
  </div>
</div>
<div class="form-group row">
  <label for="promo" class="col-2 col-form-label">Promotion</label>
  <div class="col-10">
    <input type="checkbox" class="form-check-input position-static" id="promo" [(ngModel)]="promo">
  </div>
</div>
<div class="form-group row">
  <div class="col-10">
    <button class="btn btn-dark" (click)="addItem()">
      Ajouter
    </button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prix unitaire</th>
      <th scope="col">Quantit√©</th>
      <th scope="col">Prix total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td [ngClass]="item.promo ? 'text-danger' : ''">{{item.price | currency:'EUR'}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.totalPrice | currency:'EUR'}}</td>
      <td>
        <button (click)="addOne(item)">+</button>
        <button (click)="removeOne(item)">-</button>
        <button (click)="deleteItem(item)">X</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3" scope="col">Montant total</th>
      <th colspan="2" scope="col">{{totalPrice | currency:'EUR'}}</th>
    </tr>
  </tfoot>
</table>
